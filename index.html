<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./script/dates-copyright.js"></script>
    <script type="text/javascript" src="./script/lightsidecode.js"></script>

    <title>lightsidecode</title>

    <script>
    function displayAll(item) {
        let tasks = document.getElementById("questions");

        tasks.innerHTML +=
            `
            <div class="card" onclick="window.location.href='question.html?id=${item.id}'">
                <h2>${item.title}</h2>
                <p>Data ostatniej aktualizacji: <strong>${item.lastUpdate}</strong></p>
            </div>
            `;
    }
        
    function loadData() {

        fetch('./database/questions.json')
            .then((response) => response.json())
            .then((json) => {
                console.log('json = ', json);
                json.questions.forEach(displayAll);
            });
    }

    loadData();
    </script>
</head>
